<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekender</title>
</head>
<body>

  <div id="main">
    <header>
      <div class="banner-white-line"></div>
      <div class="header-container">
        <div class="header-left">
          <ul>
            <li><a href="">Service Status</a></li>
            <li><a href="">Service by Station</a></li>
            <li><a href="">Service by Line</a></li>
            <li><a href="">Service by Borough</a></li>
          </ul>
        </div>
        <div class="header-right">
          <h1>The Weekender</h1>
          <img class="title" src="./images/weekender.svg" alt="The Weekender">
        </div>
      </div>
    </header>
    <main>
      <div class="info-panel">
        <h2>Subway Lines <span class="heading-instructions">Select one for service details</span></h2>
        
        <ul class="subway-lines">
          <li><img src="./node_modules/nyc-subway-icons/svg/1.svg" class="subway-bullet" alt="1"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/2.svg" class="subway-bullet" alt="2"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/3.svg" class="subway-bullet" alt="3"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/4.svg" class="subway-bullet" alt="4"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/5.svg" class="subway-bullet" alt="5"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/6.svg" class="subway-bullet" alt="6"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/7.svg" class="subway-bullet" alt="7"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/a.svg" class="subway-bullet" alt="A"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/c.svg" class="subway-bullet" alt="C"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/e.svg" class="subway-bullet" alt="E"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/l.svg" class="subway-bullet" alt="L"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/s.svg" class="subway-bullet" alt="S"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/b.svg" class="subway-bullet" alt="B"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/d.svg" class="subway-bullet" alt="D"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/f.svg" class="subway-bullet" alt="F"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/m.svg" class="subway-bullet" alt="M"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/n.svg" class="subway-bullet" alt="N"></li>

          <li><img src="./node_modules/nyc-subway-icons/svg/z.svg" class="subway-bullet" alt="Z"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/g.svg" class="subway-bullet" alt="G"></li>
          <li><img src="./node_modules/nyc-subway-icons/svg/sir.svg" class="subway-bullet" alt="SIR"></li>
        </ul>

      </div>
      <div class="map-container">
        <img src="./images/station_view.png">
      </div>

    <footer>
      
    </footer>
